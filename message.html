        <div class="back-button"><a href="home.html"><i class="lni lni-arrow-left"></i></a></div>
        <!-- Page Title-->
        <div class="page-heading">
          <h6 class="mb-0">Tanya Dokter</h6>
        </div>
        <!-- Navbar Toggler-->
        <div class="suha-navbar-toggler d-flex justify-content-between flex-wrap" id="suhaNavbarToggler"><span></span><span></span><span></span></div>
      </div>
    </div>
    
      
      <!-- Go Back Button-->

        <!-- .status.offline Weâ€™ll be back soon-->

      <!-- Support Wrapper-->
      <div class="support-wrapper py-3">
        <div class="container">
          <!-- Live Chat Wrapper-->
          <div class="live-chat-wrapper">
            <!-- Agent Message Content-->
            <div class="agent-message-content d-flex align-items-center">

              <div class="agent-thumbnail mr-2"><img src="https://cdn1-production-images-kly.akamaized.net/cambKYnVahgpHH02-GVeYZqqvsc=/640x640/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2789251/original/091351100_1556262218-dokter_otodidak_HL.jpg" alt=""></div>

              <div class="agent-message-text">
                <p>Hi there! You can start asking your question below. I am ready to help.                                </p><span>12:00</span>
              </div>
            </div>
            <!-- User Message Content-->
            <div class="user-message-content">

              <div class="user-message-text">
                <p>Hi there!</p><span>12:09</span>
              </div>
            </div>
            <!-- Agent Message Content-->
            <div class="agent-message-content d-flex align-items-center">

              <!-- Agent Message Text-->
              <div class="agent-message-text">
                <p>How can I help you with?</p><span>12:13</span>

            <div class="user-message-content">

            </div>
            <!-- Agent Message Content-->
            <div class="agent-message-content d-flex align-items-center">

              <div class="agent-thumbnail mr-2"><img src="https://cdn1-production-images-kly.akamaized.net/cambKYnVahgpHH02-GVeYZqqvsc=/640x640/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/2789251/original/091351100_1556262218-dokter_otodidak_HL.jpg" alt=""></div>
              <!-- Agent Message Text-->
              <div class="agent-message-text">
                <p>https://api.whatsapp.com/send?phone=62895345664577 call this number</p>
              </div>
            </div>
          </div>
        </div>

    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Type Message Form-->
    <div class="type-text-form">
      <form action="#">
        <div class="form-group file-upload mb-0">
          <input type="file"><span class="lni lni-cloud-upload"></span>
        </div>
        <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Type your message ..."></textarea>
        <button type="submit"><i class="fa fa-paper-plane-o"></i></button>
      </form>
    </div>
